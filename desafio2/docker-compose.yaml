version: '3.7'

services:
  app:
    build:
      context: node
    container_name: app2
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
    container_name: nginx2
    restart: always
    ports:
      - "8080:80"
    networks:
      - node-network
    depends_on:
      - app

  db:
    build:
      context: ./mysql
    container_name: db2
    restart: always
    tty: true
    volumes:
      - ./mysql/volume:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
    networks:
      - node-network

networks:
  node-network:
    driver: bridge
